<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator by Shalika Neranjana</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header and instructions -->
        <h1>Age Calculator</h1>
        <p>Enter your birthdate and click the button to calculate your age:</p>

        <!-- Input fields for day, month, and year -->
        <input type="number" id="day" placeholder="Day" min="1" max="31">
        <select id="month">
            <option value="" disabled selected hidden>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="year" placeholder="Year" min="1900" max="9999">

        <!-- Display today's date -->
        <p id="todayDate"></p>
        <br>

        <!-- Button to calculate age -->
        <button onclick="calculateAge()">Calculate Age</button>

        <!-- Element to display the result -->
        <p id="result"></p>
    </div>

    <!-- Footer section -->
    <footer>Created by Shalika Neranjana</footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
